{% extends 'main/base.html' %}

{% block content %}

<div>
    <h1>{{ object.product_code }}  {{ object.name }}</h1>
    <p>Supplier: {{ object.supplier_name }}</p>
    <p>Price: {{ object.price }}</p>
</div>

<div>
    <a class="btn btn-primary" href="{% url 'main-update-product' object.pk%}">Update</a>
    <a class="btn btn-danger" href="{% url 'main-delete-product' object.pk%}">Delete</a>

</div>



{% endblock content %}
